{% extends 'base/base.html' %}
{% load static %}

{% block title %}Authentification - ImmoBénin{% endblock %}

{% block content %}
<div class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="space-y-8 w-full max-w-md">
        <!-- Message d'erreur -->
        <div id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded" style="display: none;">
            <strong class="font-bold">Erreur!</strong>
            <span class="block sm:inline" id="error-text"></span>
        </div>
        <div id="signup-form" class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Inscription</h2>
            <form method="post" action="#" id="signup-form-content">
                {% csrf_token %}
                <div class="mb-4 relative">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Nom d'utilisateur:</label>
                    <div class="relative">
                        <input type="text" id="username" name="username" required
                               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 pr-10"
                               placeholder="Nom d'utilisateur">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <i class="fas fa-user text-gray-500"></i>
                        </div>
                    </div>
                </div>
                <div class="mb-4 relative">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <div class="relative">
                        <input type="email" id="email" name="email" required
                               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 pr-10"
                               placeholder="Email">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <i class="fas fa-envelope text-gray-500"></i>
                        </div>
                    </div>
                </div>
                <div class="mb-4 relative">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Mot de passe:</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 pr-10"
                               placeholder="Mot de passe">
                         <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i id="toggle-password-signup" class="fas fa-eye text-gray-500 cursor-pointer"></i>
                        </div>
                    </div>
                </div>
                <div class="mb-4 relative">
                    <label for="password2" class="block text-gray-700 text-sm font-bold mb-2">Confirmer le mot de passe:</label>
                    <div class="relative">
                        <input type="password" id="password2" name="password2" required
                               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 pr-10"
                               placeholder="Confirmer le mot de passe">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i id="toggle-password2-signup" class="fas fa-eye text-gray-500 cursor-pointer"></i>
                        </div>
                    </div>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full">
                    S'inscrire
                </button>
            </form>
            <div class="mt-4 text-center">
                <a href="#" id="login-link" class="text-blue-500 hover:underline focus:outline-none focus:shadow-outline">
                    Déjà un compte? Se connecter
                </a>
            </div>
        </div>

        <div id="login-form" class="bg-white p-8 rounded-lg shadow-md" style="display: none;">
            <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Connexion</h2>
            <form method="post" action="#" id="login-form-content">
                {% csrf_token %}
                <div class="mb-4 relative">
                    <label for="login_username" class="block text-gray-700 text-sm font-bold mb-2">Nom d'utilisateur:</label>
                     <div class="relative">
                        <input type="text" id="login_username" name="username" required
                               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 pr-10"
                               placeholder="Nom d'utilisateur">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <i class="fas fa-user text-gray-500"></i>
                        </div>
                    </div>
                </div>
                <div class="mb-6 relative">
                    <label for="login_password" class="block text-gray-700 text-sm font-bold mb-2">Mot de passe:</label>
                    <div class="relative">
                        <input type="password" id="login_password" name="password" required
                               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 pr-10"
                               placeholder="Mot de passe">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i id="toggle-password-login" class="fas fa-eye text-gray-500 cursor-pointer"></i>
                        </div>
                    </div>
                </div>
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full">
                    Se connecter
                </button>
            </form>
            <div class="mt-4 text-center">
                <a href="#" id="signup-link" class="text-blue-500 hover:underline focus:outline-none focus:shadow-outline">
                    Créer un compte
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
