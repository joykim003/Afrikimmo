{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Rechercher un bien</h1>
    
    <form hx-get="{% url 'properties:search' %}" 
          hx-trigger="change delay:500ms, search" 
          hx-target="#search-results"
          hx-push-url="true"
          class="bg-white p-6 rounded-lg shadow-md mb-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}
        </div>
    </form>

    <div id="search-results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% include 'properties/partials/search_results.html' %}
    </div>
</div>
{% endblock %}
