{% for property in properties %}
<div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition duration-200">
    <a href="{% url 'properties:detail' pk=property.pk %}" class="block">
        <img src="{{ property.image.url }}" alt="{{ property.title }}" class="w-full h-48 object-cover">
        <div class="p-4">
            <h3 class="text-xl font-semibold mb-2">{{ property.title }}</h3>
            <p class="text-gray-600 mb-2">{{ property.location }}</p>
            <p class="text-blue-600 font-bold text-xl mb-4">{{ property.price }} FCFA</p>
            <div class="flex justify-between items-center">
                <span class="bg-gray-100 px-3 py-1 rounded-full text-sm">
                    {{ property.get_property_type_display }}
                </span>
                <span class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                    Voir détails
                </span>
            </div>
        </div>
    </a>
</div>
{% empty %}
<div class="col-span-full text-center py-8">
    <p class="text-gray-600">Aucun bien ne correspond à vos critères</p>
</div>
{% endfor %}
